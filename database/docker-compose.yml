version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: advocacia_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: advocacia_user
      POSTGRES_PASSWORD: advocacia_password
      POSTGRES_DB: advocacia_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - advocacia_network

  # Opcional: PgAdmin para gerenciamento visual do banco
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: advocacia_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@advocacia.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - advocacia_network

volumes:
  postgres_data:

networks:
  advocacia_network:
    driver: bridge 